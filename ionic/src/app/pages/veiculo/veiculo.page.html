<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defautHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ve√≠culos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let veiculo of veiculos">
      <ion-item [routerLink]="['/add-veiculo/', veiculo.id]" detail>
        <ion-label>
            <h1>
              <ion-icon name="{{(veiculo.tipo === 'Carro' ? 'car-outline' : 'bicycle-outline')}}" [color]="'primary'"></ion-icon>
              <h2>
                <b>{{veiculo.modelo}} - {{veiculo.placa}}</b>
              </h2>
              <p><b>Cliente:</b>
                {{getNome(veiculo.id_cliente)}}
              </p>
            </h1>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(veiculo)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-veiculo" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
