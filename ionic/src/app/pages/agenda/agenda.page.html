<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" size='large' routerLink="/home" style="padding: 15px; cursor: pointer;"></ion-icon>
    </ion-buttons>
    <ion-title>Agendas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let agenda of agendas">
      <ion-item [routerLink]="['/add-agenda/', agenda.id]" detail>
        <div id="bar" *ngIf="agenda.status === 'Pendente'" style="background-color: #FFCE00"> </div>
        <div id="bar" *ngIf="agenda.status === 'Aprovado'" style="background-color: #10DC60"></div>
        <div id="bar" *ngIf="agenda.status === 'Reprovado'" style="background-color: #F04141"></div>
        <div id="bar" *ngIf="agenda.status === 'Em_Andamento'" style="background-color: #0CD1E8"></div>
        <div id="bar" *ngIf="agenda.status === 'Concluido'" style="background-color: #3880FF"></div>
        <div id="bar" *ngIf="agenda.status === 'Cancelado'" style="background-color: #989AA2"></div>
        <ion-label>
          <h1>
            <h2>
              <b>Dia: </b>{{getDia(agenda.id_horario)}}
              <b>Hora: </b>{{getHora(agenda.id_horario)}}
            </h2>
            <p><b>Ve√≠culo: </b>
              <a href="/add-agenda/{{agenda.id_veiculo}}">{{getVeiculo(agenda.id_veiculo)}}</a>
            </p>
            <p><b>Status: </b>
              {{agenda.status}}
            </p>
          </h1>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(agenda)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-agenda" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
