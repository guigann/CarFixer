<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defautHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Agendas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let agenda of agendas">
      <ion-item [routerLink]="['/add-agenda/', agenda.id]" detail>
        <ion-label>

          <h2>
            <ion-grid>
              <ion-row>

                <ion-col>
                  <ion-icon name="search" size="large"></ion-icon>
                </ion-col>

                <ion-col size="10">
                  <ion-row class="ion-justify-content-center">
                    <ion-text>
                      <!-- <h2>{{agenda.tipo_servico_id}} - {{agenda.veiculo_id}}</h2> -->
                    </ion-text>
                  </ion-row>

                  <ion-row>
                    <h3 class="ion-padding-end">Data: {{agenda.id_horario}}</h3>
                    <h3> Status: {{agenda.status}}</h3>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </h2>

        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(agenda)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-agenda" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
